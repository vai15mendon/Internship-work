<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LuxeCart - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white rounded-2xl shadow-xl p-10 w-full max-w-md">

  <!-- Logo -->
  <div class="text-center mb-8">
    <div class="text-4xl mb-2">üõçÔ∏è</div>
    <h1 class="text-3xl font-bold text-pink-600">LuxeCart</h1>
    <p class="text-gray-500 text-sm">Premium E-Commerce Store</p>
  </div>

  <!-- Tabs -->
  <div class="flex bg-pink-100 rounded-xl p-1 mb-8">
    <button onclick="show('login')" id="loginTab"
      class="flex-1 py-2 rounded-lg text-sm font-semibold bg-pink-600 text-white">
      Login
    </button>
    <button onclick="show('signup')" id="signupTab"
      class="flex-1 py-2 rounded-lg text-sm font-semibold text-pink-600">
      Sign Up
    </button>
  </div>

  <!-- Login Form -->
  <div id="loginForm">
    <div class="mb-4">
      <label class="text-sm font-medium text-gray-700">Email</label>
      <input type="email" placeholder="you@luxecart.com"
        class="w-full border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:border-pink-500"/>
    </div>

    <div class="mb-6">
      <label class="text-sm font-medium text-gray-700">Password</label>
      <input type="password" placeholder="Enter password"
        class="w-full border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:border-pink-500"/>
    </div>

    <button class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold py-3 rounded-lg">
      Login
    </button>

    <p class="text-center text-sm text-gray-500 mt-4">
      New user?
      <span onclick="show('signup')" class="text-pink-600 font-semibold cursor-pointer">Create account</span>
    </p>
  </div>

  <!-- Signup Form -->
  <div id="signupForm" class="hidden">
    <div class="mb-4">
      <label class="text-sm font-medium text-gray-700">Full Name</label>
      <input type="text" placeholder="Vaishnavi Mendon"
        class="w-full border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:border-pink-500"/>
    </div>

    <div class="mb-4">
      <label class="text-sm font-medium text-gray-700">Email</label>
      <input type="email" placeholder="you@luxecart.com"
        class="w-full border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:border-pink-500"/>
    </div>

    <div class="mb-6">
      <label class="text-sm font-medium text-gray-700">Password</label>
      <input type="password" placeholder="Create password"
        class="w-full border border-gray-200 rounded-lg px-4 py-3 focus:outline-none focus:border-pink-500"/>
    </div>

    <button class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold py-3 rounded-lg">
      Sign Up
    </button>

    <p class="text-center text-sm text-gray-500 mt-4">
      Already have account?
      <span onclick="show('login')" class="text-pink-600 font-semibold cursor-pointer">Login</span>
    </p>
  </div>

  <!-- Footer -->
  <p class="text-center text-xs text-gray-400 mt-8">¬© 2026 LuxeCart E-Commerce</p>

</div>

<script>
function show(tab) {
  const isLogin = tab === "login";

  document.getElementById("loginForm").classList.toggle("hidden", !isLogin);
  document.getElementById("signupForm").classList.toggle("hidden", isLogin);

  document.getElementById("loginTab").className =
    "flex-1 py-2 rounded-lg text-sm font-semibold " +
    (isLogin ? "bg-pink-600 text-white" : "text-pink-600");

  document.getElementById("signupTab").className =
    "flex-1 py-2 rounded-lg text-sm font-semibold " +
    (!isLogin ? "bg-pink-600 text-white" : "text-pink-600");
}
</script>

</body>
</html>
